<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <link rel="stylesheet" href="./nav_style.css" <link rel="stylesheet" href="/resource/css/bootstrap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userInfo_styles.css">

</head>

<body>
  <nav class="navbar fixed-top" style="background-color:#30A9DE">
    <p style="font-size:90px; font-weight:bold; color:white;">Smart PT</p>
    <i class="far fa-user" style="font-size:100px; color:white;"></i>
  </nav>
  <div class="wrapper">
    <div class="title">
      User Information
    </div>
    <div class="form">
      <div class="inputfield">
        <label> 성별 </label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="inputfield">
        <label> 나이 </label>
        <input type="number" min="0" max="100" class="input">세
      </div>
      <div class="inputfield">
        <label>키</label>
        <input type="number" min="100" max="250" class="input">CM
      </div>
      <div class="inputfield">
        <label>체중</label>
        <input type="number" min="10" max="150" class="input">KG
      </div>
      <div class="inputfield">
        <label>하루 목표칼로리</label>
        <div>
          <div>
            <input type="number" min="100" max="3000" class="input" style="float:left;">
          </div>
          <p>[ 하루 권장 칼로리 ] 표준체중(kg) X 활동지수</p>
          <p>[ 다이어트 식단 칼로리 ] 여성 : 800 - 1200 Kcal , 남성 : 1200 - 1400 Kcal</p>
        </div>
      </div>
      <div class="inputfield">
        <label>미스케일 사용여부</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">YES</option>
            <option value="female">NO</option>
          </select>
        </div>
      </div>

      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom" style="background-color:white;">
    <i class="far fa-list-alt" aria-hidden="true" style="font-size:100px; color:#a5dff9; "></i>
    <i class="fas fa-utensils" aria-hidden="true" style="font-size:100px; color:#a5dff9; "></i>
    <i class="far fa-heart" aria-hidden="true" style="font-size:100px; color:#a5dff9; "></i>
    <i class="fas fa-tachometer-alt" aria-hidden="true" style="font-size:100px; color:#a5dff9; "></i>
    <i class="far fa-chart-bar" aria-hidden="true" style="font-size:100px; color:#a5dff9; "></i>
  </nav>

</body>

</html>
