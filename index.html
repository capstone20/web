<!DOCTYPE html>
<html>
	<head>
			<title></title>
			<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="./style.css">
			<link rel="stylesheet" href="/resource/css/bootstrap.css">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
			<meta charset="utf-8">
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<style>

body{padding-top:120px;
	padding-bottom:120px;
}
</style>
	</head>
	<body>
		<nav class="navbar fixed-top" style="background-color:#8DA5BD">
			<p style="font-size:90px; font-weight:bold; color:white;">Smart PT</p>
			<i class="fa fa-user-circle" style="font-size:100px; color:white;"></i>
		</nav>
		
		<br><br><br>	
		<div style="width:100%">
			<canvas id="myChart"></canvas>
		</div>
			<script>
				// 우선 컨텍스트를 가져옵니다. 
				var ctx = document.getElementById("myChart").getContext('2d');
/*
	- Chart를 생성하면서, 
	- ctx를 첫번째 argument로 넘겨주고, 
	- 두번째 argument로 그림을 그릴때 필요한 요소들을 모두 넘겨줍니다. 
	*/
				var myChart = new Chart(ctx, {
					type: 'bar',
					data: {
						labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
						datasets: [{
							label: '# of Votes',
							data: [12, 19, 3, 5, 2, 3],
							backgroundColor: [
								'rgba(255, 99, 132, 0.2)',
								'rgba(54, 162, 235, 0.2)',
								'rgba(255, 206, 86, 0.2)',
								'rgba(75, 192, 192, 0.2)',
								'rgba(153, 102, 255, 0.2)',
								'rgba(255,159,64,0.2)'
							],
							borderColor: [
								'rgba(255,99,132,1)',
								'rgba(54, 162, 235, 1)',
								'rgba(255, 206, 86, 1)',
								'rgba(75, 192, 192, 1)',
								'rgba(153, 102, 255, 1)',
								'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1
						}]
					},
					options: {
						maintainAspectRatio: true, // default value. false일 경우 포함된 div의 크기에 맞춰서 그려짐.
						scales: {
							yAxes: [{
								ticks: {
									beginAtZero:true
								}
							}]
						}
					}
	});

			</script>



		<nav class="navbar fixed-bottom" style="background-color:#8DA5BD">
			<i class="fa fa-list-alt" aria-hidden="true" style="font-size:100px; color:white;"></i>
			<i class="fa fa-spoon" aria-hidden="true" style="font-size:100px; color:white;"></i>
			<i class="fa fa-heart" aria-hidden="true" style="font-size:100px; color:white;"></i>
			<i class="fa fa-pie-chart" aria-hidden="true" style="font-size:100px; color:white;"></i>
		</nav>

	</body>
</html>
